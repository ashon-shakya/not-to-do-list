<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper p-5">
        <div class="container">
            <!-- Header -->
            <h1 class="text-center">Not to do List</h1>
            <!-- Form -->
            <form action="javascript:void(0)" class="mt-5" onsubmit="handleOnSubmit(this)">
                <div class="row g-2 p-5 border border-light shadow-lg rounded">
                    <div class="col-md-7 col-sm-6">
                        <input type="text" class="form-control" placeholder="Task" aria-label="Task" name="task"
                            id="task" required>
                    </div>
                    <div class="col-md-2 col-sm-3">
                        <input type="number" class="form-control" placeholder="Hour" aria-label="Hour" name="hour"
                            id="hour" min="1" and max="168" required>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <button type="submit" class="btn btn-primary">Add new task</button>
                    </div>
                </div>
            </form>
            <!-- List -->
            <div class="row mt-3 g-2">
                <div class="col-md-6 p-3 ">
                    <h2 class="text-center">GOOD List</h2>
                    <hr />
                    <!-- Entry List -->
                    <table class="table table-striped table-hover border align-middle text-center">
                        <tbody id="goodList">

                        </tbody>
                    </table>

                </div>
                <div class="col-md-6 p-3">
                    <h2 class="text-center">Bad List</h2>
                    <hr />
                    <!-- Bad List -->
                    <table class="table table-striped table-hover border align-middle text-center">
                        <tbody id="badList">

                        </tbody>
                    </table>
                    <div class="alert alert-danger" role="alert">
                        You could have saved = <span id="badHours">0</span> hrs
                    </div>
                </div>
            </div>


            <!-- Hours -->
            <div class="alert alert-primary" role="alert">
                The total hours allocated = <span id="totalHours">0</span> hrs </div>


        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="..." class="rounded me-2" alt="...">
                <strong class="me-auto">TASK ALERT</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Task exceeded week hour!!
            </div>
        </div>
    </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script src="script.js"></script>

</html>
